<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discloud Clone - Deploy</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background-color: #1e1f22; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; margin: 0; }
        .container { width: 90%; max-width: 600px; }
        
        .card { background: #2b2d31; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        h2 { margin-top: 0; color: #5865f2; }
        
        input, button { width: 100%; box-sizing: border-box; margin-bottom: 15px; padding: 12px; border-radius: 5px; border: none; font-size: 16px; }
        input { background: #1e1f22; color: white; border: 1px solid #444; }
        button { background: #5865f2; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #4752c4; }
        button:disabled { background: #444; cursor: not-allowed; }

        /* O TERMINAL */
        .terminal-window {
            background: #000;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            margin-top: 20px;
            display: none; /* Escondido at√© o deploy */
        }
        .log-line { margin: 2px 0; white-space: pre-wrap; color: #0f0; }
        .log-line.system { color: #ffff00; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2>üì¶ Hospedar Bot Node.js</h2>
            
            <input type="text" id="botName" placeholder="Nome do Bot (sem espa√ßos)" autocomplete="off">
            <input type="file" id="botFile" accept=".zip">
            
            <button id="btnDeploy" onclick="fazerDeploy()">‚¨ÜÔ∏è Upload e Iniciar</button>
            <p id="statusText" style="text-align: center; font-size: 14px; color: #aaa;"></p>
        </div>

        <div id="terminal" class="terminal-window">
            <div class="log-line system">System: Aguardando conex√£o...</div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentBotId = null;

        async function fazerDeploy() {
            const name = document.getElementById('botName').value.trim();
            const file = document.getElementById('botFile').files[0];
            const btn = document.getElementById('btnDeploy');
            const status = document.getElementById('statusText');
            const terminal = document.getElementById('terminal');

            if (!name || !file) return alert("Preencha o nome e escolha o arquivo!");

            // Interface
            btn.disabled = true;
            btn.innerText = "‚è≥ Enviando...";
            status.innerText = "Enviando arquivo e criando container...";
            terminal.style.display = 'block';
            terminal.innerHTML = '<div class="log-line system">System: Iniciando upload...</div>';

            const formData = new FormData();
            formData.append('botName', name);
            formData.append('botFile', file);

            try {
                const req = await fetch('/deploy', { method: 'POST', body: formData });
                const res = await req.json();

                if (res.success) {
                    status.innerText = "‚úÖ Upload conclu√≠do! Instalando depend√™ncias...";
                    currentBotId = res.botId;
                    
                    // Conecta no WebSocket para ouvir este bot
                    socket.emit('watch-bot', currentBotId);
                    
                    addLog("System: Conectado ao stream de logs do container.", true);
                } else {
                    throw new Error(res.error);
                }
            } catch (err) {
                status.innerText = "‚ùå Erro: " + err.message;
                addLog("Erro fatal: " + err.message, true);
                btn.disabled = false;
                btn.innerText = "Tentar Novamente";
            }
        }

        // Recebe logs do servidor em tempo real
        socket.on('new-log', (msg) => {
            addLog(msg);
        });

        function addLog(msg, isSystem = false) {
            const term = document.getElementById('terminal');
            const div = document.createElement('div');
            div.className = isSystem ? 'log-line system' : 'log-line';
            div.innerText = msg;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight; // Rola para o final
        }
    </script>
</body>
</html>
