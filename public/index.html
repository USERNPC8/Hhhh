<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Host de Bots</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1e1e2e; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #2b2b3b; padding: 2rem; border-radius: 12px; width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { text-align: center; color: #7289da; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #444; background: #181825; color: white; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background: #7289da; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #5b6eae; }
        #status { margin-top: 15px; text-align: center; font-size: 0.9rem; }
        .logs-area { margin-top: 20px; background: #000; padding: 10px; border-radius: 6px; font-family: monospace; height: 150px; overflow-y: scroll; display: none; font-size: 12px; color: #0f0;}
    </style>
</head>
<body>

<div class="card">
    <h2>üöÄ Upload de Bot</h2>
    
    <label>Nome do Bot (ID √∫nico)</label>
    <input type="text" id="botName" placeholder="ex: meu-bot-musica">

    <label>Arquivo (.zip)</label>
    <input type="file" id="botFile" accept=".zip">

    <button onclick="uploadBot()">Fazer Upload e Ligar</button>

    <div id="status"></div>
    
    <div id="logsContainer" class="logs-area">Aguardando logs...</div>
    <button onclick="fetchLogs()" style="margin-top:10px; background:#444; display:none;" id="btnLogs">Atualizar Logs</button>
</div>

<script>
    async function uploadBot() {
        const name = document.getElementById('botName').value;
        const file = document.getElementById('botFile').files[0];
        const status = document.getElementById('status');

        if (!name || !file) return alert("Preencha tudo!");

        const formData = new FormData();
        formData.append('botName', name);
        formData.append('botFile', file);

        status.innerText = "‚è≥ Enviando e instalando depend√™ncias (pode demorar)...";
        status.style.color = "yellow";

        try {
            const req = await fetch('/upload', { method: 'POST', body: formData });
            const res = await req.json();

            if (res.success) {
                status.innerText = "‚úÖ " + res.message;
                status.style.color = "#0f0";
                document.getElementById('logsContainer').style.display = 'block';
                document.getElementById('btnLogs').style.display = 'block';
            } else {
                throw new Error(res.error);
            }
        } catch (err) {
            status.innerText = "‚ùå Erro: " + err.message;
            status.style.color = "red";
        }
    }

    async function fetchLogs() {
        const name = document.getElementById('botName').value;
        const req = await fetch('/logs/' + name);
        const text = await req.text();
        document.getElementById('logsContainer').innerText = text || "Container iniciando...";
    }
</script>

</body>
</html>
