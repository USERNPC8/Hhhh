<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotHost | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        /* Estiliza√ß√£o customizada para scrollbar e terminal */
        body { background-color: #0f172a; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .terminal-logs::-webkit-scrollbar { width: 8px; }
        .terminal-logs::-webkit-scrollbar-track { background: #0f172a; }
        .terminal-logs::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .terminal-logs { font-family: 'JetBrains Mono', 'Fira Code', monospace; }
        
        .gradient-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-4xl flex justify-between items-center mb-8">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-robot text-3xl text-indigo-500"></i>
            <h1 class="text-3xl font-bold gradient-text tracking-tighter">BotHost</h1>
        </div>
        <div class="text-sm text-slate-400">
            <span class="w-2 h-2 bg-green-500 rounded-full inline-block mr-1"></span> Sistema Online
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 w-full max-w-4xl">
        
        <div class="lg:col-span-1 glass-panel p-6 rounded-2xl shadow-2xl h-fit">
            <h2 class="text-xl font-semibold mb-4 text-white"><i class="fa-solid fa-cloud-arrow-up mr-2"></i>Deploy</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1 uppercase">Nome do Bot</label>
                    <input type="text" id="botName" placeholder="ex: meu-bot-v1" 
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:border-indigo-500 transition text-white placeholder-slate-600">
                </div>

                <div>
                    <label class="block text-xs font-medium text-slate-400 mb-1 uppercase">Arquivo .ZIP</label>
                    <label class="flex flex-col items-center justify-center w-full h-24 border-2 border-dashed border-slate-700 rounded-lg cursor-pointer hover:border-indigo-500 hover:bg-slate-800/50 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fa-solid fa-file-zipper text-2xl text-slate-500 mb-2"></i>
                            <p class="text-xs text-slate-400" id="fileName">Clique para selecionar</p>
                        </div>
                        <input id="botFile" type="file" class="hidden" accept=".zip" onchange="updateFileName()" />
                    </label>
                </div>

                <button id="btnDeploy" onclick="fazerDeploy()" 
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition transform active:scale-95 flex justify-center items-center gap-2">
                    <i class="fa-solid fa-rocket"></i> Iniciar Bot
                </button>
                
                <p id="statusText" class="text-center text-xs text-slate-500 mt-2 min-h-[20px]"></p>
            </div>
        </div>

        <div class="lg:col-span-2 glass-panel p-6 rounded-2xl shadow-2xl flex flex-col h-[500px]">
            <div class="flex justify-between items-center mb-4 border-b border-slate-700 pb-2">
                <h2 class="text-xl font-semibold text-white"><i class="fa-solid fa-terminal mr-2"></i>Terminal</h2>
                <span class="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400 font-mono">LIVELOGS</span>
            </div>
            
            <div id="terminal" class="terminal-logs flex-1 bg-black/80 rounded-lg p-4 overflow-y-auto text-xs leading-relaxed text-green-400 shadow-inner">
                <div class="text-slate-500">System: Aguardando deploy para iniciar logs...</div>
            </div>
            
            <div class="mt-3 flex gap-2">
                 <div class="w-3 h-3 rounded-full bg-red-500"></div>
                 <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                 <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
        </div>

    </div>

    <script>
        const socket = io();
        let currentBotId = null;

        function updateFileName() {
            const file = document.getElementById('botFile').files[0];
            if(file) document.getElementById('fileName').innerText = file.name;
        }

        async function fazerDeploy() {
            const name = document.getElementById('botName').value.trim();
            const file = document.getElementById('botFile').files[0];
            const btn = document.getElementById('btnDeploy');
            const status = document.getElementById('statusText');
            const terminal = document.getElementById('terminal');

            if (!name || !file) {
                status.innerText = "‚ö†Ô∏è Preencha o nome e escolha o arquivo!";
                status.classList.add('text-yellow-500');
                return;
            }

            // UI Loading
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processando...';
            status.innerText = "";
            status.className = "text-center text-xs text-slate-500 mt-2";
            
            terminal.innerHTML = ''; // Limpa terminal
            addLog("System: üöÄ Iniciando upload do arquivo...", true);

            const formData = new FormData();
            formData.append('botName', name);
            formData.append('botFile', file);

            try {
                addLog("System: üì¶ Extraindo arquivos e criando container Docker...", true);
                
                const req = await fetch('/deploy', { method: 'POST', body: formData });
                const res = await req.json();

                if (res.success) {
                    status.innerText = "‚úÖ Sucesso!";
                    status.classList.add('text-green-500');
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Rodando';
                    btn.classList.replace('bg-indigo-600', 'bg-green-600');
                    
                    currentBotId = res.botId;
                    socket.emit('watch-bot', currentBotId);
                    addLog("System: üîå Conectado ao stream de logs.", true);
                } else {
                    throw new Error(res.error);
                }
            } catch (err) {
                status.innerText = "Erro no Deploy";
                status.classList.add('text-red-500');
                addLog("‚ùå ERRO FATAL: " + err.message, true);
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-rotate-right"></i> Tentar Novamente';
            }
        }

        socket.on('new-log', (msg) => {
            addLog(msg);
        });

        function addLog(msg, isSystem = false) {
            const term = document.getElementById('terminal');
            const div = document.createElement('div');
            
            if (isSystem) {
                div.className = "text-indigo-400 font-bold border-l-2 border-indigo-500 pl-2 my-1";
            } else {
                div.className = "hover:bg-white/5 px-1 rounded";
            }
            
            div.innerText = msg;
            term.appendChild(div);
            term.scrollTop = term.scrollHeight;
        }
    </script>
</body>
</html>
